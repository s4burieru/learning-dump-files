<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .js-subscribe-button {
        background-color: rgb(255, 84, 84);
        color: rgb(240, 240, 240);
        padding-left: 24px;
        padding-right: 24px;
        padding-top: 12px;
        padding-bottom: 12px;
        border-radius: 26px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 40px;
      }

      .is-subscribed {
        background-color: red;
        color: rgb(240, 240, 240);
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .js-cost-input {
        padding: 12px;
      }

      .js-calculate-button {
        padding-left: 24px;
        padding-right: 24px;
        padding-top: 14px;
        padding-bottom: 14px;
        background-color: rgb(0, 132, 0);
        color: rgb(255, 255, 255);
        border: none;
        margin: 0;
        cursor: pointer;
      }
    </style>

    <p>YouTube Subscribe Button</p>

    <button
      onclick="
    subscribe();
    "
      class="js-subscribe-button"
    >
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="enterEvent(event);"
    />
    <button class="js-calculate-button" onclick="calculateTotal();">
      Calculate
    </button>
    <p class="js-total-cost"></p>

    <script>
      function enterEvent(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value); //Whenever we get a value from the DOM, the value will be a string.
        if (cost < 40) {
          cost += 10;
        }
        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");

        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerText = "Subscribed!";
          buttonElement.classList.add("is-subscribed");
        } else {
          buttonElement.innerText = "Subscribe";
          buttonElement.classList.remove("is-subscribed");
        }
      }
    </script>
  </body>
</html>
