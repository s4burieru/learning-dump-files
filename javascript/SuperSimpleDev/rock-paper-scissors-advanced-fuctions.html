<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors-advanced-functions.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="pick-button" onclick="playGame('Rock')">
      <img class="button-img" src="images/rock-emoji.png" />
    </button>
    <button class="pick-button" onclick="playGame('Paper')">
      <img class="button-img" src="images/paper-emoji.png" />
    </button>
    <button class="pick-button" onclick="playGame('Scissors')">
      <img class="button-img" src="images/scissors-emoji.png" />
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      class="reset-button"
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateElementScore();
    "
    >
      Reset Score
    </button>

    <button class="autoplay-button" onclick="autoPlay()">Auto Play</button>

    <script src="scripts/rock-paper-scissors-advanced-functions.js"></script>
  </body>
</html>
